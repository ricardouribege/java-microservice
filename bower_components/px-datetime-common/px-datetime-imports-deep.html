<script>
  
  if(typeof Px === 'undefined') {
    Px = {};
  }

  //if someone loaded moment already keep a ref to 
  //it so we can restore it after having loaded our version
  if(typeof moment !== 'undefined') {
    Px.oldMoment = moment;
    moment = {};
  }

</script>
