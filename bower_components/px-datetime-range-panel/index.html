<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-datetime-range-panel Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-datetime-range-panel-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../iron-component-page/iron-component-page.html"/>
  <link rel="import" href="px-datetime-range-panel.html"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
  <style>
    .demo{
      flex-basis: 500px;
    }
    .range-panel__demo{
      position: relative;
    }
  </style>

  </head>

<body>
  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-datetime-range-panel" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
  		<h1 class="delta">px-datetime-range-panel</h1>
      <div class="description-text">
    		<p >
    			The	<code>px-datetime-range-panel</code> component includes various elements used for structuring responsive layouts.
    		</p>
        <p >This component allows the user to select a date and time range precisely to the second or millisecond.
          The main use of this component is to be used in the px-rangepicker.
        </p>
      </div>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-datetime-range-panel.svg?style=flat-square" alt="Travis" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-datetime-range-panel.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-datetime-range-panel.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'"/>
  		</div>
  	</div>

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Configuration {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                <div class="flex u-mb-">
                  <input id="toggleTime{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideTime::change}}">
                  <label for$="toggleTime{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Hide time</div>
                </div>
                <div class="flex u-mb-">
                  <input id="togglePresets{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hidePresets::change}}">
                  <label for$="togglePresets{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Hide presets</div>
                </div>
                <div class="flex u-mb-">
                  <input id="toggleButtons{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.showButtons::change}}">
                  <label for$="toggleButtons{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Show buttons</div>
                </div>
                <div class="flex u-mb-">
                  <input id="toggleFutureDates{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.blockFutureDates::change}}">
                  <label for$="toggleFutureDates{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Block future dates</div>
                </div>
                <div class="flex u-mb-">
                  <input id="togglePastDates{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.blockPastDates::change}}">
                  <label for$="togglePastDates{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Block past dates</div>
                </div>
                <div class="flex u-mb-">
                  <input id="toggleHidden{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hidden::change}}">
                  <label for$="toggleHidden{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Hidden</div>
                </div>
                <!-- <div class="u-mb-">Date time input: <input id="dateTime" class="text-input" type="text" placeholder="2016-01-01T01:00:00.000Z" value="{{item.dateTime::input}}" /></div> -->
                <div class="u-mb-">Time format: <input id="timeFormat{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="hh:mm:ss A" value="{{item.timeFormat::input}}" /></div>
                <div class="u-mb-">Time zone: <input id="timeZone{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="UTC" value="{{item.timeZone::input}}" /></div>
                <div>More info on date and time format at <a href="http://momentjs.com/docs/#/parsing/string-format/" target="_blank" class="actionable">momentjs</a></div>
              </div>

              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="demo u-p+">
                    <div class="container">
                      <px-datetime-range-panel
                        class="range-panel__demo"
                        time-format="{{item.timeFormat}}"
                        show-buttons="{{item.showButtons}}"
                        block-future-dates="{{item.blockFutureDates}}"
                        block-past-dates="{{item.blockPastDates}}"
                        hide-time="{{item.hideTime}}"
                        time-zone="{{item.timeZone}}"
                        hidden="{{item.hidden}}"
                        hide-presets="{{item.hidePresets}}">
                      </px-datetime-range-panel>
                    </div>
                  </div>
                  <div>
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="px-datetime-range-panel">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >
                <div>
                  <px-api-viewer source="px-datetime-range-panel"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>
      </px-tab-pages>
    </div>
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; {{year}} General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>

<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),
      year = new Date(),
      timeFormat = ["hh:mm:ss A","HH:mm:ss.SSS"],
      timeZone = ["UTC","America/Los_Angeles","America/New_York"];


  var optionsArray = [
    {
      "timeFormat":timeFormat[0],
      "showButtons":true,
      "blockFutureDates":true,
      "blockPastDates":false,
      "hideTime":false,
      "timeZone":timeZone[0],
      "hidden":false,
      "hidePresets":false
    },
    {
      "timeFormat":timeFormat[0],
      "showButtons":false,
      "blockPastDates":false,
      "blockFutureDates":false,
      "hideTime":true,
      "timeZone":timeZone[1],
      "hidden":false,
      "hidePresets":true
    },
    {
      "timeFormat":timeFormat[1],
      "showButtons":false,
      "blockFutureDates":true,
      "blockPastDates":false,
      "hideTime":true,
      "timeZone":timeZone[2],
      "hidden":false,
      "hidePresets":false
    }
  ];

    var indexPlusOne = function(num) {
      return num + 1;
    };

    year = year.getFullYear();

    template.selected = "0";
    template.optionsArray = optionsArray;
    template.indexPlusOne = indexPlusOne;
    template.year = year;

});
</script>

</body>
</html>
